<html>

<head>
  <meta charset="utf-8">

  <title>4 3 recipe search</title>

  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="form">
    <form id="search-form" class="searchbar">

  <script id="recipe-template" type="text/x-handlebars-template">

    <div class="col-sm-6 col-md-3">
      <div class="row">
        <div class="thumbnail">
          <img class="food-pic" src="{{ thumbnail }}">
          <div class="caption">
            <h3>{{ title }}</h3>
            <p><a href="{{href}}">Recipe Link</a></p>
          </div>
        </div>
      </div>
    </div>

  </script>
