<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>4 3 recipe search</title>
  <link href= "https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div class="top bar">

  <div class="form">
    <form id="search-form" class="searchbar">
      <input id="entry" type="text" placeholder="Search for Recipe">
      <button type="submit" id="search-button">Search</button>
    </form>
  </div>

  <!-- <h2 id="logo">Recipe Retriever</h2> -->
</div>
  <!-- <h1>Welcome to Recipe Search!</h1>
  <div class="">
    <img id="logo" src="images/dog-labrador-icon.png">
  </div>
</div> -->




  <div id="recipe-container" class="container">
    <!-- insert handlebars template -->
  </div>



  <script id="recipe-template" type="text/x-handlebars-template">

    <div class="col-sm-6 col-md-3">
      <div class="row">
        <div class="thumbnail">
          <img class="food-pic" src="{{ thumbnail }}">
          <div class="caption">
            <h3>{{ title }}</h3>
            <p><a href="{{href}}">Recipe Link</a></p>
          </div>
        </div>
      </div>
    </div>

  </script>

  <script src="js/bundle.js"></script>
</body>

</html>
